<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>crypto sim</title>
</head>
<body>
    <div id="root">
        <label>Difference (default: +/- 0.333333%)</label>
        <br>
        <input id="difference" type="number" value="0.333333">
        <br>
        <br>
        <label>Moving Average number of hours (default: 12h)</label>
        <br>
        <input id="movingAveInput" type="number" value="12">
        <br>
        <br>
        <table>
                <tr>
                    <th>Enter / Exit trade</th>
                    <th>Excel index</th>
                    <th>DAI</th>
                    <th>USDC</th>
                    <th>Current price</th>
                    <th>Moving Ave lower bound</th>
                    <th>Moving Ave middle</th>
                    <th>Moving Ave upper bound</th>
                </tr>        
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
